<form name="formValidation" novalidate>
    <div class="form-group" ng-class="{'has-error': formValidation.name.$invalid && (formValidation.name.$dirty || formValidation.$submitted)}">
        <label>Name*</label>
        <input type="text" class="form-control" placeholder="Name" name="name" ng-model="airportForm.name" required>
        <span class="help-block error-block basic-block">Required</span>
    </div>
    <div class="form-group" ng-class="{'has-error': formValidation.code.$invalid && (formValidation.code.$dirty || formValidation.$submitted)}">
        <label>Code*</span></label>
        <input type="text" class="form-control" placeholder="Code" name="code" ng-model="airportForm.code" required>
        <span class="help-block error-block basic-block">Required</span>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-xs" ng-click="formValidation.$valid && saveAirport()">Save</button>
        <div class="btn btn-primary btn-xs" ng-click="closeAirportForm()">Close</div>
    </div>
    <div class="form-group">
        * Required
    </div>
</form>
